on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Cible (dev ou prod)"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Deploy bucket to ${{ github.event.inputs.environment }}
        run: |
          aws cloudformation deploy \
            --template-file infra/cloudformation/s3_bucket.yaml \
            --stack-name mlops-s3-${{ github.event.inputs.environment }} \
            --parameter-overrides Environment=${{ github.event.inputs.environment }} \
            --capabilities CAPABILITY_NAMED_IAM
